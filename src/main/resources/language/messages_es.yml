      - ''
      - '%center%%cubelet_type% Loot'
      - '%center%&5Has encontrado: &a%reward_name%'
      - '%center%&5Rareza: %reward_rarity%'
      - ''
    Duplicate:
      - ''
      - '%center%%cubelet_type% Loot'
      - '%center%&5Has encontrado: &a%reward_name%'
      - '%center%&5Rareza: %reward_rarity%'
      - '%center%&5Recompensa duplicada: &a%points% Puntos de Loot'
      - ''
  NoCubelets:
    - ''
    - '%center%&aPuedes comprar Cubelets &c&lAQUI&a!'
    - '%center%&6https://example.com'
    - ''

